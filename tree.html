<!-- Delete Warning Content-->
<div id="del-notification" style="position:fixed; top:0px; left:0px; right:0px; bottom:0px; background:rgba(66,66,66,0.5);  z-index:10; display:none" onClick="document.getElementById('del-notification').style.display='none'">

<div style="background:#E7E8E2; position: relative; margin: auto; height:185px; width:480px; top:200px; -webkit-border-radius: 5px;	-moz-border-radius: 5px; border-radius: 5px;">
    <div style="padding:20px 30px;">
        <img src="static/images/warning-15.png" height="16" width="16" style=" position:relative; float:left; margin-right:5px; margin-bottom:20px"/>
        <span style=" position:relative; float:left; font-family:'Droid Sans'; font-size:16px; font-weight:bold; color:#F00; margin-bottom:20px">Warning</span>
        <br>
        <spna style=" position:relative; float:left; font-family:'Droid Sans'; font-size:16px; color:#333">
            By deleting , no further data will be received from this Appliance. However, all previous data will be stored. 
        </span>
        <div style="float: right; height: 100%; padding-top: 16px;margin-right: 45px;padding-right: 16px;">
              <input type="button" class="save_changes" value="Procees" style="width:156px; height:42px; padding:10px; background:#F14949" onClick="removeNode(remove_node)">
              <input type="button" class="cancel_changes" value="Cancel" style="width:156px; height:42px; padding:10px">
        </div>
    </div>	
    <div style="position: absolute; font-size: 16px; margin: 0px; top: 5px; right: 10px; font-family:'Droid Sans'; cursor:pointer" onClick="document.getElementById('del-notification').style.display='none'">

</div>

</div>
